<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Price Planning</title>
    <link rel="stylesheet" href="pricePlan.css" />
  </head>
  <body>
    <section class="pricing">
      <h2>Pricing Plans</h2>
      <div class="pricing-grid">
        <!-- Basic Plan -->
        <div class="pricing-card">
          <h3>Basic</h3>
          <p class="price">$0 <span>/month</span></p>

          <ul>
            <li>1 Project</li>
            <li>Baisic Support</li>
            <li>Limited Access</li>
          </ul>
          <a href="#" id="plan-btn">Choose Plan</a>
        </div>

        <!-- Pro Plan -->
        <div class="pricing-card">
          <h3>Pro</h3>
          <p class="price">$20 <span>/month</span></p>
          <ul>
            <li>5 Project</li>
            <li>Priority Support</li>
            <li>Unlimited Access</li>
          </ul>
          <a href="#" id="plan-btn">Choose Plan</a>
        </div>

        <!-- Premium Plan -->
        <div class="pricing-card">
          <h3>Premuim</h3>
          <p class="price">$50 <span>/month</span></p>
          <ul>
            <li>Unlimited Project</li>
            <li>1- on - 1 counseling</li>
            <li>Unlimited Access</li>
          </ul>
          <a href="#" id="plan-btn">Choose Plan</a>
        </div>
      </div>
    </section>

    <script src="pricePlanning.js"></script>
  </body>
</html>
